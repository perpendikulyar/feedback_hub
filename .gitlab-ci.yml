image: node:latest

cache:
  paths:
    - node_modules/

stages:
  - build
  - test

build:
  stage: build
  before_script:
    - npm install
  script:
    - npm run build

unit_test:
  stage: test
  variables:
    NODE_ENV: test
  before_script:
    - npm install
  script:
    - npm run test

run_test:
  services:
    - postgres:11-alpine
  stage: test

  variables:
    POSTGRES_DB: frmfeedback
    POSRGRES_USER: postgres
    POSTGRES_PASSWORD: postgres
    NODE_ENV: gitlab_runner
    RDS_HOSTNAME: postgres
    RDS_USERNAME: postgres
    RDS_PASSWORD: postgres
    RDS_DB_NAME: frmfeedback
    TYPEORM_SYNC: 'true'
  before_script:
    - npm install
  script:
    - npm run start
